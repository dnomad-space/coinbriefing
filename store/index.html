<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>코인브리핑 - AI가 요약한 오늘의 코인 뉴스</title>
  <link rel="icon" type="image/svg+xml" href="./assets/icon.svg">
  <script type="text/javascript">
    function redirectByOS() {
      const IOS_STORE_URL = "https://apps.apple.com/app/6748297262"; 
      const ANDROID_STORE_URL = "https://play.google.com/store/apps/details?id=com.nomad.coinbriefing"; 
      const FALLBACK_URL = "../index.html"; 

      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // iOS (아이폰, 아이패드, 아이팟) 감지
      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = IOS_STORE_URL;
        return;
      }
      
      // 안드로이드 감지
      if (/android/i.test(userAgent)) {
        window.location.href = ANDROID_STORE_URL;
        return;
      }

      // 그 외 (데스크탑 등)
      window.location.href = FALLBACK_URL;
    }

    // 페이지가 로드되자마자 함수 실행
    redirectByOS();
  </script>
</head>
<body>
  <p>스토어로 이동 중입니다. 잠시만 기다려주세요...</p>
</body>
</html>
